{% extends 'Farmer/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<style>
    body {
        background-color: rgb(230, 234, 237);
    }
    .navbar .navbar-nav .nav-link {
    color: #3866a9 !important;
    }
    .navbar .navbar-nav .nav-link:hover {
    color: limegreen !important;
    }

    .temp-dark {
        color: #3866a9 !important;
    }

    .temp-dark:hover {
        color: limegreen !important;
    }

    .m {
        margin-top: 150px;
        margin-left: 570px;
        width: fit-content;
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 0 20px;
    }

    .b {
        padding: 10px;
        border-radius: 10px;
        border: 1px rgb(208, 208, 208) solid;
    }

    .bn {
        padding: 10px 50px;
        background-color: #3866a9;
        color: white;
        border: none;
        border-radius: 10px;
    }
</style>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="m">
            <table cellpadding="10px">
                <tr>
                    <td>Current Password</td>
                    <td><input type="password" name="txtcurpass" required="required" placeholder="Current Password" id="" class="b"></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="txtnewpass" required="required" placeholder="New Password" id="" class="b"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="txtconpass" required="required" placeholder="Confirm Password" id="" class="b"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Update" class="bn" name="btnsub"></td>
                </tr>
            </table>
        </div>
    </form>
    {% if er %}
    {% if er == 1 %}
        <script>alert('Your New Password & Confirm Password Are Different')
        window.location='/Farmer/changepass/'
        </script>
    {% elif er == 2 %}
        <script>alert('Error in Current Password')
        window.location='/Farmer/changepass/'
        </script>
    {% else %}
        <script>alert('Password is Updated...')
        window.location='/Farmer/My_profile/'
        </script>
    {% endif %}
{% endif %}
</body>
</html>
{% endblock content %}
