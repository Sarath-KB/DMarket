{% extends 'Farmer/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Update</title>
</head>
<style>
    .navbar .navbar-nav .nav-link {
    color: #3866a9 !important;
    }
    .navbar .navbar-nav .nav-link:hover {
    color: limegreen !important;
    }

    .temp-dark {
        color: #3866a9 !important;
    }

    .temp-dark:hover {
        color: limegreen !important;
    }
    .main-c {
        margin-top: 150px;
        margin-left: 600px;
    }
    .box {
        padding: 10px;
        border: 1px rgb(209, 209, 209) solid;
        border-radius: 10px;
    }

    .link-k {
        padding: 10px 20px;
        background-color: #3866a9;
        border: none;
        border-radius: 10px;
        color: white;
    }
    .link-k:hover {
        background-color: limegreen;
    }
</style>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table class="main-c" cellpadding="10px">
            <tr>
                <td>Item</td>
                <td>{{stock.pdt_name}}</td>
            </tr>
            <tr>
                <td>Stock</td>
                <td>{{stock.pdt_stock}}</td>
            </tr>
            <tr>
                <td>Rate</td>
                <td><input type="text" name="txtrate" value="{{stock.pdt_rate}}" class="box" id=""></td>
            </tr>
            <tr>
                <td>No of stock</td>
                <td><input type="text" name="txtstockno" id="" class="box" placeholder="Number Of Stock" autocomplete="off" ></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update" name="btnsub" class="link-k"></td>
            </tr>
        </table>
    </form>
    {% if st %}
    <script>alert('Updated..')
    window.location='/Farmer/product/'
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
