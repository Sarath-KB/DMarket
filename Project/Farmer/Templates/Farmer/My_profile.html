{% extends 'Farmer/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<style>
    body {
        background-color: rgb(230, 234, 237);
    }
    .navbar .navbar-nav .nav-link {
    color: #3866a9 !important;
    }
    .navbar .navbar-nav .nav-link:hover {
    color: limegreen !important;
    }

    .temp-dark {
        color: #3866a9 !important;
    }

    .temp-dark:hover {
        color: limegreen !important;
    }   
    .main {
        margin-top: 130px;
        margin-left: 620px;
        box-shadow: 0 0 30px;
        padding: 30px;
        width: fit-content;
        border-radius: 20px;
        background-color: white;
    }

    .link {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        color: white;
        padding: 10px;
        border: none;
        background-color: #3866a9;
        border-radius: 10px;
    }

    .camera-icon {
        top: 39%;
        left: 54%;
        position: absolute;
        color: white;
        background-color: #3866a9;
    }

    .camera-icon:hover {
        color: #3866a9;
        background-color: white;
    }
</style>
<body>
    <form action="" method="post">
        <div class="main">
            <div style="display: flex; justify-content: center;">
                <img src="{{data.far_photo.url}}" alt="" style="border-radius: 50%;" width="200" height="200">
                <a href="{% url 'webfarmer:editpropic' %}">
                    <div class="btn btn-lg-square camera-icon border-light rounded-circle">
                        <i class="fas fa-pen pen-icon"></i>
                    </div>
                </a>
            </div>
            <table cellpadding="10px">
                <tr>
                    <td>Name</td> 
                    <td>{{data.far_name}}</td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td>{{data.far_contact}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{data.far_email}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td width="150px">{{data.far_address}}</td>
                </tr>
                <tr>        
            </table>
            <a href="{% url 'webfarmer:editprofile' %}"><div class="link">Edit Profile</div></a>
            <a href="{% url 'webfarmer:changepass' %}"><div class="link">Change Password</div></a>
        </div>
    </form>
</body>
</html>
{% endblock content %}
