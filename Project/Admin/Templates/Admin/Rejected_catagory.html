{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejected Catagory</title>
</head>

<h3 align="center" style="color: #009CFF;">Rejected Category</h3>
<body>
    <div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded h-100 p-4">
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Action</th>
        </tr>
        {% for i in recat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.cat_name}}</td>
            <td><a href="{% url 'webadmin:reapprovecat' i.id %}">Re-Approve</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    </div>
    {% if reap %}
    <script>alert('Catagory Reapproved')
    window.location='/Madmin/rejectcatagory/'
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
