{% extends 'Subadmin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Back</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container-fluid pt-4 px-4">
            <h3 style="color: #009CFF;">Feed Backs</h3>
            <div class="bg-light rounded h-100 p-4">
        <table align="center">
            <tr>
                <td>
                    <div class="form-floating">
                        <textarea name="txtfeedback" id="txtfeedback" cols="50" rows="10" class="form-control" required="required" autocomplete="off"
                    id="floatingTextarea" style="height: 250px;width: 300px;" placeholder="Enter your feedbacks......."></textarea>
                        <label for="floatingTextarea">Enter your feedbacks.....</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="right"><input type="submit" class="btn btn-outline-primary m-2" value="Send"></td>
            </tr>
        </table>
        </div>
        </div>
    </form>
    {% if ins1 %}
    <script>alert("Feed Back Send Sucessfully...")
    window.location='/Subadmin/home/'
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
