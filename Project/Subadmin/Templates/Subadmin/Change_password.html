{% extends 'Subadmin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light rounded h-100 p-4">
        <table align="center">
            <tr>
                <td>
                    <div class="form-floating mb-3">
                        <input type="password" name="txtcurpass" id="" required="required" autocomplete="off" class="form-control" placeholder="cpass">  
                        <label for="floatingInput">Current Password</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-floating mb-3">
                        <input type="password" name="txtnewpass" id="" required="required" autocomplete="off" class="form-control" placeholder="npass">  
                        <label for="floatingInput">New Password</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-floating mb-3">
                        <input type="password" name="txtconpass" id="" required="required" autocomplete="off" class="form-control" placeholder="cnpass">  
                        <label for="floatingInput">Confirm Password</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-outline-primary m-2" value="Update" name="btnsub"></td>
            </tr>
        </table>
        </div>
        </div>
    </form>
    {% if er %}
        {% if er == 1 %}
            <script>alert('Your New Password & Confirm Password Are Different')
            window.location='/Subadmin/changepassword/'
            </script>
        {% elif er == 2 %}
            <script>alert('Error in Current Password')
            window.location='/Subadmin/changepassword/'
            </script>
        {% else %}
            <script>alert('Password is Updated...')
            window.location='/Subadmin/My_profile/'
            </script>
        {% endif %}
    {% endif %}
</body>
</html>
{% endblock content %}
