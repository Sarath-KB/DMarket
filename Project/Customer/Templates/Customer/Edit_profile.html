{% extends 'Customer/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<style>
    body {
        background-image: url("{% static 'Customer/img/BG-Image1.jpg' %}");
    }
</style>
<body>
    <div class="container-fluid d-bg-image">
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-profile">
            <table class="d-card" style="color: black;" align="center" cellpadding="10px">
                <tr>
                    <td colspan="2" align="center"><img src="{{prodata.cus_photo.url}}" alt="" width="200" height="200"
                        style="border-radius: 50%;"><br>
                    </td>
                </tr>
                <tr> 
                    <td>Name</td>
                    <td><input type="text" class="textbox" name="txtname" id="" value="{{prodata.cus_name}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="txtcon" class="textbox" id="" value="{{prodata.cus_contact}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txtemail" class="textbox" id="" value="{{prodata.cus_email}}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="txtaddress" id="" cols="20" rows="5" class="textarea">{{prodata.cus_address}}</textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input class="d-card-button" type="submit" value="Update" name="btnsub"></td>
                </tr>
            </table>
        </div>
    </form>
    </div>
    {% if ed %}
    <script>alert('Profile Updated..')
    window.location='/Customer/My_profile/'
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
