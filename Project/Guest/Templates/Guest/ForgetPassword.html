{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Baker - Bakery Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'Login/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'Login/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'Login/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'Login/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'Login/css/style.css' %}" rel="stylesheet">
</head>
<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
</script>

<style>
    /* body{
        background-color: gray;
    } */
    .card {
        background-color: white;
        width: fit-content;
        padding: 30px;
        border-radius: 9px;
        box-shadow: 0 0 20px black;
    }

    .card:hover {
        box-shadow: 0 0 20px blue;
    }

    .btn-s {
        padding: 10px 20px;
        background-color: transparent;
        border: 1px black solid;
        border-radius: 10px;
    }
</style>
<body>
    <!-- Spinner Start -->
    <script>
        setTimeout(function() {
            document.getElementById("spinner").style.display = "block";
        }, 2000);
    </script>
    
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center" style="display: none;">
        <img src="{% static 'Login/img/spinner.png' %}" alt="Loading..." />
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="{% url 'webguest:index' %}" class="navbar-brand ms-4 ms-lg-0">
            <!-- <h1 class="text-primary m-0">Baker</h1> -->
            <img src="{% static 'Login/img/D-logo.png' %}" width="90" height="70" alt="">
        </a>
        
    </nav>
    <!-- Navbar End -->
<body>
    <div id="tab" align="center">
    <form action="" method="post" style="margin-top: 200px;">
        {% csrf_token %}
        <div class="card">
            <table border="1" align="center" style="border-collapse: collapse;" cellpadding="20">
                <tr>
                    <td>Enter Email Id</td>
                    <td><input type="text" name="txtemail" autocomplete="off" required=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Send OTP" class="btn-s"></td>
                </tr>
            </table>
        </div>
    </form>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'Guest/lib/wow/wow.min.js' %}"></script>
<script src="{% static 'Guest/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'Guest/lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'Guest/lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'Guest/lib/owlcarousel/owl.carousel.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'Guest/js/main.js' %}"></script>
</body>

</html>
