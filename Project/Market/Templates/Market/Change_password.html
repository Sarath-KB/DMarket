{% extends 'Market/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<style>
    .navbar .navbar-nav .nav-link {
    color: black !important;
    }

    .temp-dark {
        color: black !important;
    }

    .navbar .navbar-nav .nav-link:hover {
    color: lime !important;
    }

    .temp-dark:hover {
        color: lime !important;
    }

    .con{
        margin-top: 150px;
        margin-left: 590px;
        color: black;
    }

    .text-box {
        padding: 9px;
        border-radius: 7px;
        border: 1px gray solid;
    }

    .bt {
        padding: 10px 150px;
        border-radius: 10px;
        border: none;
        background: lime;
        color: white;
    }

    .bt:hover {
        background: rgb(2, 213, 2);
    }
</style>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table class="con" cellpadding="10px">
            <tr>
                <td>Current Password</td>
                <td><input type="password" class="text-box" placeholder="Current Password" required="required" name="txtcurpass" id=""></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" class="text-box" placeholder="New Password" required="required" name="txtnewpass" id=""></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" class="text-box" placeholder="Confirm Password" required="required" name="txtconpass" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="bt" value="Update" name="btnsub"></td>
            </tr>
        </table>
    </form>
    {% if er %}
    {% if er == 1 %}
        <script>alert('Your New Password & Confirm Password Are Different')
        window.location='/Market/changepassword/'
        </script>
    {% elif er == 2 %}
        <script>alert('Error in Current Password')
        window.location='/Market/changepassword/'
        </script>
    {% else %}
        <script>alert('Password is Updated...')
        window.location='/Market/My_profile/'
        </script>
    {% endif %}
{% endif %}
</body>
</html>
{% endblock content %}
