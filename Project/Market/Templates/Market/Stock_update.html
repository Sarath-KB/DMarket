{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stock Update</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'Market/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'Market/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'Market/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'Market/css/style.css' %}" rel="stylesheet">
</head>
<style>
    .con{
        margin-top: 150px;
        margin-left: 590px;
        color: black;
    }

    .text-box {
        padding: 9px;
        border-radius: 7px;
        border: 1px gray solid;
    }

    .link {
        color: white;
        border: none;
        background-color: lime;
        padding: 10px 17px;
        border-radius: 10px;
    }

    .link:hover {
        color: white;
        background-color: limegreen;
    }
</style>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center" style="display: none;">
        <img src="{% static 'Customer/img/spinner.png' %}" alt="Loading..." />
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="{% url 'webmarket:home' %}" class="navbar-brand ms-4 ms-lg-0">
            <img src="{% static 'Customer/img/d-logo.png' %}" width="100" height="80" alt="">
        </a>
        
    </nav>
    <!-- Navbar End -->
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table class="con" cellpadding="10px">
            <tr>
                <td>Product Name</td>
                <td>{{stock.pdt_name}}</td>
            </tr>
            <tr>
                <td>Stock</td>
                <td>{{stock.pdt_stock}}</td>
            </tr>
            <tr>
                <td>Rate</td>
                <td><input type="text" name="txtrate" class="text-box" placeholder="Rate" autocomplete="off" value="{{stock.pdt_rate}}" id=""></td>
            </tr>
            <tr>
                <td>No of stock</td>
                <td><input type="text" class="text-box" placeholder="Number Of Stock" autocomplete="off" name="txtstockno" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="link" value="Update" name="btnsub"></td>
            </tr>
        </table>
    </form>
    {% if st %}
    <script>alert(' Updated..')
    window.location='/Market/product/'
    </script>
    {% endif %}
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'Market/lib/wow/wow.min.js' %}"></script>
<script src="{% static 'Market/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'Market/lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'Market/lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'Marketlib/owlcarousel/owl.carousel.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'Market/js/main.js' %}"></script>
</body>

</html>
