{% extends 'Market/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<style>
    .navbar .navbar-nav .nav-link {
    color: black !important;
    }

    .temp-dark {
        color: black !important;
    }
    
    .navbar .navbar-nav .nav-link:hover {
    color: lime !important;
    }

    .temp-dark:hover {
        color: lime !important;
    }

    .con{
        margin-top: 150px;
        margin-left: 600px;
        color: black;
    }

    .text-box {
        padding: 9px;
        border-radius: 7px;
        border: 1px gray solid;
    }

    .area-box {
        padding: 11px;
        border-radius: 8px;
    }

    .bt {
        padding: 10px 112px;
        border-radius: 10px;
        border: none;
        background: lime;
        color: white;
    }

    .bt:hover {
        background: rgb(2, 213, 2);
    }
</style>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table class="con" cellpadding="10px"> 
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" id="" class="text-box" value="{{prodata.mar_name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txtcon" id="" class="text-box" value="{{prodata.mar_contact}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txtemail" id="" class="text-box" value="{{prodata.mar_email}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txtaddress" id="" class="area-box" cols="20" rows="5">{{prodata.mar_address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="bt" value="Update" name="btnsub"></td>
            </tr>
        </table>
    </form>
    {% if ed %}
    <script>alert('Profile Updated..')
    window.location='/Market/My_profile/'
    </script>
    {% endif %}
</body>
</html>
{% endblock content   %}
