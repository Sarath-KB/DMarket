{% extends 'Market/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply To Application</title>
</head>
<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
</script>
<style>
    .navbar .navbar-nav .nav-link {
    color: lime !important;
    }

    .temp-dark {
        color: lime !important;
    }

    .navbar .navbar-nav .nav-link:hover {
    color: limegreen !important;
    }

    .temp-dark:hover {
        color: limegreen !important;
    }
    .main {
        margin-top: 130px;
        margin-left: 550px;
    }
    .but{
        padding: 10px;
        background-color: lime;
        color: white;
        border-radius: 10px;
        border: none;
    }
    .but:hover {
        background-color: limegreen;
    }
</style>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table cellpadding="10px" class="main">
            <tr>
                <td>To</td>
                <td>{{data.customer.cus_name}}{{data.farmer.far_name}}</td>
            </tr>
            <tr>
                <td>Event Name</td>
                <td>{{data.event.event_name}}</td>
            </tr>
            <tr>
                <td>Reply</td>
                <td><textarea name="txtreply" id="" required="required" autocomplete="off" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td align="right" colspan="2"><input type="submit" class="but" value="Reply"></td>
            </tr>
        </table>
    </form>
    {% if ac %}
    <script>alert("Reply send sucessfully...!!!")
    window.location='/Market/home/'
    </script>
    {% endif  %}
</body>
</html>
{% endblock content %}
