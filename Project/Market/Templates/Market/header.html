{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'Market/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'Market/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'Market/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'Market/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center" style="display: none;">
        <img src="{% static 'Customer/img/spinner.png' %}" alt="Loading..." />
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="{% url 'webmarket:home' %}" class="navbar-brand ms-4 ms-lg-0">
            <img src="{% static 'Customer/img/d-logo.png' %}" width="100" height="80" alt="">
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto p-4 p-lg-0">
                <a href="{% url 'webmarket:product' %}" class="nav-item nav-link ">Add Product</a>
                <a href="{% url 'webmarket:event' %}" class="nav-item nav-link">Event Registration</a>
                <a href="{% url 'webmarket:viewbuyers' %}" class="nav-item nav-link">View Buyers</a>
                <a href="{% url 'webmarket:delivereditems' %}" class="nav-item nav-link">Delivered Items</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Message <i class="fas fa-envelope"></i></a>
                    <div class="dropdown-menu m-0">
                        <a href="{% url 'webmarket:complaint' %}" class="dropdown-item">Complaint</a>
                        <a href="{% url 'webmarket:reply' %}" class="dropdown-item">Reply</a>
                        <a href="{% url 'webmarket:feedback' %}" class="dropdown-item">Feed Back</a>
                    </div>
                </div>
                <a href="{% url 'webmarket:report' %}" class="nav-item nav-link">Report</a>
            </div>
            <div class=" d-none d-lg-flex">
                <a href="{% url 'webmarket:My_profile' %}" class="nav-item">
                    <div class="flex-shrink-0 btn-lg-square border border-light rounded-circle temp-dark">
                        <i class="fas fa-user"></i>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    {% block content %}
    {% endblock content %}


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Market/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'Market/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'Market/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'Market/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'Marketlib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'Market/js/main.js' %}"></script>
</body>

</html>
